---
name: CodeQL
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 17 16 * * 4
jobs:
  analyze:
    uses: tektronix/python-package-ci-cd/.github/workflows/_reusable-codeql-analysis.yml@3a82109ec91de73b4ea458037712eaf19607d392  # v1.3.0
    with:
      languages-array: '["python", "javascript"]'
      codeql-queries: security-extended,security-and-quality
    permissions:
      actions: read
      contents: read
      security-events: write
